<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!--Cart sidebar start-->

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cartSidebar"
      aria-labelledby="cartSidebarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartSidebarLabel">Cart Items</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p class="text-center opcity-75">Cart is empty</p>
      </div>
    </div>
    <!--Cart sidebar end-->
    <!-- Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img style="width: 50px" src="shopee.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Phone</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Computer</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Watch
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Man</a></li>
                <li><a class="dropdown-item" href="#">Woman</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex me-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <i
            data-bs-toggle="offcanvas"
            href="#cartSidebar"
            role="button"
            aria-controls="cartSidebar"
            class="bi bi-bag text-light me-4"
          ></i>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Content start-->
    <div class="container mt-4">
      <!--Carousel start-->
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img
              style="height: 500px"
              src="Watch7.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              style="height: 500px"
              src="BG-IPHONE.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              style="height: 500px"
              src="laptop.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
      <!--Carousel end-->
    </div>

    <!-- Content end-->

    <!-- Category Content start -->

    <div class="category-content container mt-4">
      <div class="row p-0 m-0">
        <div class="col-lg-6">
          <div class="row p-0 m-0">
            <div class="col-12 category-data mb-2">
              <div class="card">
                <img src="laptop.jpg" alt="" srcset="" />
              </div>
            </div>

            <div class="col-12 category-data">
              <div class="card">
                <img src="laptop.jpg" alt="" srcset="" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 category-data">
          <div class="card">
            <img class="card-img-right" src="laptop.jpg" alt="" srcset="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Category Content end -->
  </body>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
</html>
